# fit documentation - https://zensical.org/

[project]
site_name = "fit"
site_description = "CLI for parallel git operations across many repositories"
site_author = "rsanheim"

# Repository link
repo_url = "https://github.com/rsanheim/fit"
repo_name = "rsanheim/fit"

copyright = """
Copyright &copy; 2025 rsanheim
"""

[project.theme]
language = "en"

features = [
    # Code features
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",

    # Navigation
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",

    # Search
    "search.highlight",
]

# Dark/light mode toggle
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

# Social links
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/rsanheim/fit"
