version: 2.1

orbs:
  rust: circleci/rust@1
  crystal: manastech/crystal@1.0

jobs:
  test-rust:
    executor:
      name: rust/default
      tag: "1.92"
    steps:
      - checkout
      - rust/test:
          working_directory: ~/project/nit-rust

  test-crystal:
    executor:
      name: crystal/default
      tag: latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: shards install
          working_directory: nit-crystal
      - run:
          name: Run specs
          command: crystal spec
          working_directory: nit-crystal

workflows:
  test:
    jobs:
      - test-rust
      - test-crystal
