name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: fit-darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-13
            artifact_name: fit-darwin-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --manifest-path fit-rust/Cargo.toml

      - name: Create tarball
        run: |
          cd fit-rust/target/release
          tar -czvf ../../../${{ matrix.artifact_name }}.tar.gz fit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename artifacts with version
        run: |
          mv fit-darwin-arm64/fit-darwin-arm64.tar.gz fit-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz
          mv fit-darwin-x86_64/fit-darwin-x86_64.tar.gz fit-${{ steps.version.outputs.version }}-darwin-x86_64.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fit-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz
            fit-${{ steps.version.outputs.version }}-darwin-x86_64.tar.gz
          generate_release_notes: true
